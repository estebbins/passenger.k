<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>passenger.k</title>
</head>
<body>
    <div id="game">  
        <div id="seat-1">
            <div id="seat-main"> </div>
            <div id="seat-outer"> </div>
            <div id="pocket"> </div>
            <div id="screen"> </div> 
            <div id="console"> </div>
            <div id="controls"> 
                <div id="vol">
                    <button id="vol-up">Vol-Up</button>
                    <button id="vol-down">Vol-Down</button>
                </div>
                <div id="navigators">
                    <button id="up">Up</button>
                    <button id="right">Right</button>
                    <button id="down">Down</button>
                    <button id="left">Left</button>
                    <button id="select">Select</button>
                </div>
                <div id="brightness">
                    <button id="bright-up">Bright-Up</button>
                    <button id="bright-down">Bright-Down</button>
                </div>
            </div> 
            <div id="phone"> </div> 
            <div id="tray-table">
                <button id="tray-open">Tray Table</button>
            </div> 
            <div id="magazine"><span id="mag">Credits</span></div> 
            <div id="safety-card"><span id="safe-card">Instructions</span></div> 
        </div>
        <div id="stats">
            <div id="entertainment-meter"> </div> 
            <div id="sanity-meter"> </div> 
            <div id="eta"> </div> 
        </div>
        <div id="gap"> </div>
        <div id="background-seats"> </div>
        <div id="aisle">
            <div id="announcements"> </div> 
            <div id="attendant"> </div> 
        </div>
        <div id="seat-2">
            <div id="passenger"> </div> 
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
