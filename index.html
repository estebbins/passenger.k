<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>passenger.k</title>
</head>
<body>
    <div class="parent"> 
        <div id="screen"> </div> 
        <div id="controls"> 
            <div id="vol">
                <button id="vol-up">Vol-Up</button>
                <button id="vol-down">Vol-Down</button>
            </div>
            <div id="navigators">
                <button id="up">Up</button>
                <button id="right">Right</button>
                <button id="down">Down</button>
                <button id="left">Left</button>
                <button id="select">Select</button>
            </div>
            <div id="brightness">
                <button id="bright-up">Bright-Up</button>
                <button id="bright-down">Bright-Down</button>
            </div>
        </div> 
        <div id="phone"> </div> 
        <div id="tray-table"> </div> 
        <div id="magazine"> </div> 
        <div id="safety-card"> </div> 
        <div id="entertainment-meter"> </div> 
        <div id="sanity-meter"> </div> 
        <div id="eta"> </div> 
        <div id="announcements"> </div> 
        <div id="attendant"> </div> 
        <div id="passenger"> </div> 
    </div>
    <script src="js/app.js"></script>
</body>
</html>
